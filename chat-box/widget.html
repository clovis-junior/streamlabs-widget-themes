<main id="log" class="sl__chat__layout main-container"></main>

<script type="text/template" id="chatlist_item">
  <article class="chat {chatTheme}" data-from="{from}" data-id="{messageId}">
    <header class="chat-header" style="--color: {color}">
      <div class="chat-user-badges badges"></div>
      <aside class="chat-user-name">{from}</aside>
    </header>
    <div class="chat-message">
      <div class="chat-message-content">{message}<div>
    </div>
  </article>
</script>
